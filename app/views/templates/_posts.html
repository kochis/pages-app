<script id="posts-partial" type="text/x-handlebars-template">
  <ul class="list">
    {{#posts}}
    <li class="post list-item" data-id="{{id}}">
      <a class="post-link" href="{{link}}" target="_blank">
        <div class="message heading">
          {{displayMessage}}
          <span class="glyphicon glyphicon-ok-sign {{published}}" data-toggle="tooltip" title="{{published}}"></span>
        </div>
        <div class="publish-date">
          {{publishDate}}
        </div>
        <div class="views">
          <span class="badge">... views</span>
        </div>
      </a>
    </li>
    {{/posts}}
  </ul>
</script>
